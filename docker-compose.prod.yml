version: '3.8'

services:
  logmind:
    build:
      context: .
      dockerfile: Dockerfile.cn
    container_name: logmind-app-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: logmind-db-prod
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logmind -d logmind_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
